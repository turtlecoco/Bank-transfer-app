<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
</head>
<body>
    <h2>Transaction History</h2>
    <button onclick="fetchTransactions()">Load Transactions</button>
    <ul id="transactions"></ul>

    <br>
    <a href="index.html">Transfer Money</a> |
    <a href="limit.html">Set Transfer Limit</a>

    <script>
        async function fetchTransactions() {
            const response = await fetch("https://your-flask-api.onrender.com/transactions");
            const transactions = await response.json();

            let list = document.getElementById("transactions");
            list.innerHTML = "";
            transactions.forEach(txn => {
                let item = document.createElement("li");
                item.textContent = `Sent ${txn.amount} to ${txn.recipient} on ${txn.timestamp}`;
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
