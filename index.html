<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
</head>
<body>
    <h2>Transfer Money</h2>
    
    <label for="recipient_id">Recipient ID:</label>
    <input type="text" id="recipient_id" required>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required>
    
    <button onclick="transferMoney()">Transfer</button>

    <p id="response"></p>

    <script>
        async function transferMoney() {
            const recipientID = document.getElementById("recipient_id").value;
            const amount = document.getElementById("amount").value;
            
            const response = await fetch("https://your-flask-api.onrender.com/transfer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ recipient_id: recipientID, amount: amount })
            });

            const result = await response.json();
            document.getElementById("response").innerText = result.message || result.error;
        }
    </script>
</body>
</html>
