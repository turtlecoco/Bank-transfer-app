<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Transfer Limit</title>
</head>
<body>
    <h2>Set Transfer Limit</h2>
    
    <label for="limit">New Limit:</label>
    <input type="number" id="limit" required>
    
    <button onclick="setLimit()">Update Limit</button>

    <p id="response"></p>

    <br>
    <a href="index.html">Transfer Money</a> |
    <a href="transactions.html">View Transactions</a>

    <script>
        async function setLimit() {
            const limit = document.getElementById("limit").value;
            
            const response = await fetch("https://your-flask-api.onrender.com/set_transfer_limit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ limit: limit })
            });

            const result = await response.json();
            document.getElementById("response").innerText = result.message || result.error;
        }
    </script>
</body>
</html>
